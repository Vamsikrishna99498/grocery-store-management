<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Order - FreshStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7ec, #f7f8fa);
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #00c853, #64dd17);
      padding: 2rem;
      text-align: center;
      color: white;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 2rem auto;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f1f1f1;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">FreshStore</h1>
    <p>Start New Order</p>
  </header>

  <div class="container">
    <div class="form-container">
      <form id="orderForm">
        <div class="mb-3">
          <label for="customer_name" class="form-label">Customer Name</label>
          <input type="text" class="form-control" id="customer_name" required>
        </div>
        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone_number" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Continue to Product Selection</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 FreshStore ‚Äî Powered by Fresh Ideas üçè
  </footer>

  <script src="/js/new_order.js"></script>
</body>
</html>
