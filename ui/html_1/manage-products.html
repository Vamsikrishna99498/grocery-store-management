<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Products | Fresh Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7fdf7;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar { background-color: #28a745; }
        .navbar-brand { color: #fff; font-weight: bold; }
        .container { margin-top: 30px; }
        .card {
            border: none;
            box-shadow: 0 4px 20px rgba(0, 128, 0, 0.1);
            border-radius: 16px;
        }
        .table { border-radius: 12px; overflow: hidden; }
        .btn-success { background-color: #28a745; border: none; }
        .btn-success:hover { background-color: #218838; }
        .edit-btn, .delete-btn { font-size: 0.85rem; }
        .toast-message {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 9999;
        }
        .toast-message.error { background-color: #dc3545; }
        .table img { width: 50px; height: auto; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Fresh Mart Admin</a>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Manage Products</h3>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">âž• Add Product</button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered align-middle text-center">
                    <thead class="table-light">
                        <tr>
                            <th>Custom ID</th>
                            <th>Product ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Unit</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Image</th>
                            <th>Rating</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        <!-- Products will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <form class="modal-content" id="addProductForm">
            <div class="modal-header">
                <h5 class="modal-title">Add Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body row g-3">
                <div class="col-md-6"><input type="text" class="form-control" name="name" placeholder="Name" required></div>
                <div class="col-md-6"><input type="text" class="form-control" name="category" placeholder="Category" required></div>
                <div class="col-md-6"><input type="text" class="form-control" name="unit" placeholder="Unit" required></div>
                <div class="col-md-6"><input type="number" step="0.01" class="form-control" name="price" placeholder="Price" required></div>
                <div class="col-md-6"><input type="number" class="form-control" name="stock_quantity" placeholder="Stock Quantity" required></div>
                <div class="col-md-6"><input type="text" class="form-control" name="image_url" placeholder="Image URL"></div>
                <div class="col-md-12"><textarea class="form-control" name="description" placeholder="Description" required></textarea></div>
                <div class="col-md-6"><input type="number" step="0.1" class="form-control" name="rating" placeholder="Rating" required></div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Save Product</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <form class="modal-content" id="editProductForm">
            <div class="modal-header">
                <h5 class="modal-title">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body row g-3">
                <input type="hidden" id="edit-product-id" name="product_id">
                <div class="col-md-6"><input type="text" class="form-control" id="edit-name" name="name" required></div>
                <div class="col-md-6"><input type="text" class="form-control" id="edit-category" name="category" required></div>
                <div class="col-md-6"><input type="text" class="form-control" id="edit-unit" name="unit" required></div>
                <div class="col-md-6"><input type="number" class="form-control" id="edit-price" name="price" required></div>
                <div class="col-md-6"><input type="number" class="form-control" id="edit-stock" name="stock_quantity" required></div>
                <div class="col-md-6"><input type="text" class="form-control" id="edit-image" name="image_url"></div>
                <div class="col-md-12"><textarea class="form-control" id="edit-description" name="description" required></textarea></div>
                <div class="col-md-6"><input type="number" step="0.1" class="form-control" id="edit-rating" name="rating" required></div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Update Product</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/manage_products.js"></script>
</body>
</html>
