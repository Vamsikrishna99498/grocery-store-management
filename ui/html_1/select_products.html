<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Products - FreshStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .product-card {
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .total-cost-box {
      font-size: 1.25rem;
      font-weight: bold;
      color: #198754;
    }

    .btn-success {
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 8px;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center text-primary">ðŸ›’ Select Products</h2>
    <form id="productForm">
      <div id="productList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Product cards will be injected here by JS -->
      </div>

      <input type="hidden" value="{{customer_name}}" id="customer_name">
      <input type="hidden" value="{{phone_number}}" id="phone_number">

      <div class="mt-4 text-center">
        <div class="total-cost-box">
          Total Cost: â‚¹<span id="totalCost">0.00</span>
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit Order</button>
      </div>
    </form>
  </div>

  <script src="/js/select_products.js"></script>
</body>
</html>
