<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FreshStore</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7ec, #f7f8fa);
      color: #333;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(90deg, #00c853, #64dd17);
      padding: 2.5rem 0 1.5rem;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 3px;
      margin: 0;
    }

    .tagline {
      font-size: 1.3rem;
      margin-top: 0.5rem;
      font-weight: 500;
      opacity: 0.9;
      animation: fadeIn 1s ease-in-out;
    }

    .banner {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 20px;
      margin-top: 2rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .banner:hover {
      transform: scale(1.02);
    }

    .section-title {
      text-align: center;
      margin-top: 3rem;
      font-size: 2.2rem;
      color: #2e7d32;
      font-weight: 700;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    .section-title::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: #00c853;
      margin: 10px auto;
      border-radius: 2px;
    }

    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    .about {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 2px solid #e0f2f1;
      border-radius: 1.5rem;
      padding: 2.5rem;
      margin-top: 2rem;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
      font-size: 1.1rem;
      color: #444;
    }

    .btn-custom {
      height: 160px;
      font-size: 1.6rem; /* Bigger font */
      font-weight: 700;
      border-radius: 20px;
      padding: 1.5rem;
      display: flex;                /* Centering */
      align-items: center;          /* Vertically center */
      justify-content: center;      /* Horizontally center */
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    .btn-products {
      background-color: #ff9800;
      color: white;
    }

    .btn-products:hover {
      background-color: #fb8c00;
      transform: translateY(-5px) scale(1.02);
    }

    .btn-orders {
      background-color: #00bfa5;
      color: white;
    }

    .btn-orders:hover {
      background-color: #009e88;
      transform: translateY(-5px) scale(1.02);
    }

    footer {
      margin-top: 4rem;
      padding: 1.2rem 0;
      text-align: center;
      color: #555;
      background-color: #f1f1f1;
      font-size: 0.95rem;
    }

    .fade-box {
      opacity: 0;
      transform: scale(0.98);
      transition: all 0.6s ease-in-out;
    }

    .fade-box.visible {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <h1 class="logo">FreshStore</h1>
    <p class="tagline" id="tagline">Fresh. Fast. Fantastic.</p>
  </header>

  <div class="container">

    <!-- Banner Image -->
    <img class="img-fluid banner" src="/static/vegis.jpg" alt="banner">

    <!-- About Title -->
    <h2 class="section-title fade-box" id="about-title">About FreshStore</h2>

    <!-- About Section -->
    <div class="about fade-box text-center" id="about-section">
      <p id="about-text"></p>
    </div>

    <!-- Action Buttons -->
    <div class="row mt-5 text-center">
      <div class="col-md-6 mb-4 fade-box">
        <a href="http://127.0.0.1:5000/manage-products" class="btn btn-products btn-custom w-100">
          ü•¶ Manage Products
        </a>
      </div>
      <div class="col-md-6 mb-4 fade-box">
        <a href="/order-details" class="btn btn-orders btn-custom w-100">
          üì¶ Order Details
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 FreshStore ‚Äî Powered by Fresh Ideas üçè
  </footer>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dynamic JavaScript -->
  <script>
    // Dynamic tagline
    const taglines = [
      "Fresh. Fast. Fantastic.",
      "Harvested with Care.",
      "Groceries at Your Doorstep.",
      "Better Food, Better Mood.",
      "Eat Clean. Live Green."
    ];
    let taglineIndex = 0;
    setInterval(() => {
      taglineIndex = (taglineIndex + 1) % taglines.length;
      document.getElementById("tagline").textContent = taglines[taglineIndex];
    }, 3000);

    // Typing effect in About section
    const aboutSentences = [
      "FreshStore is designed to power stores like Fresh Mart.",
      "Easily manage inventory and track customer orders.",
      "Built for efficiency, control, and simplicity.",
      "Empowering smart retail management every day."
    ];

    const aboutText = document.getElementById("about-text");
    let lineIndex = 0;

    function typeLineByLine(sentence, doneCallback) {
      let charIndex = 0;
      const line = document.createElement("p");
      aboutText.appendChild(line);
      const typing = setInterval(() => {
        line.textContent += sentence[charIndex];
        charIndex++;
        if (charIndex === sentence.length) {
          clearInterval(typing);
          if (doneCallback) setTimeout(doneCallback, 1000);
        }
      }, 30);
    }

    function startTypingLines() {
      if (lineIndex < aboutSentences.length) {
        typeLineByLine(aboutSentences[lineIndex], () => {
          lineIndex++;
          startTypingLines();
        });
      }
    }
    setTimeout(startTypingLines, 1000);

    // Fade in on scroll
    function revealFadeBoxes() {
      const boxes = document.querySelectorAll('.fade-box, .section-title');
      boxes.forEach(box => {
        const top = box.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        if (top < windowHeight - 100) {
          box.classList.add('visible', 'fade-in');
        }
      });
    }
    window.addEventListener('scroll', revealFadeBoxes);
    window.addEventListener('load', revealFadeBoxes);
  </script>

</body>
</html>
